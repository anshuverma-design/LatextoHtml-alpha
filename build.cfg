-- This is a Lua configuration file for make4ht.
-- It ensures that TikZ and pgfplots pictures are handled correctly.

-- This command enables the 'dvisvgm' converter, which is excellent for
-- converting TeX's DVI output (including TikZ graphics) into clean SVGs.
Make:enable("dvisvgm")

