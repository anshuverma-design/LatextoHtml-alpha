<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LaTeX Projects Showcase</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    <style>
        /* Use the Inter font family */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div class="container mx-auto px-4 py-12 md:py-20">

        <!-- Header Section -->
        <header class="text-center mb-12">
            <h1 class="text-4xl md:text-5xl font-extrabold text-gray-900 tracking-tight">
                LaTeX Projects Showcase
            </h1>
            <p class="mt-4 max-w-2xl mx-auto text-lg text-gray-500">
                A collection of LaTeX documents automatically converted to responsive HTML websites.
            </p>
        </header>

        <!-- Projects Grid -->
        <main>
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- 
                  The GitHub Actions workflow will find this comment and replace it
                  with a list of stylish vCards linking to each converted project.
                -->
                <!-- PROJECTS_LIST -->
            </div>
        </main>
        
        <!-- Footer -->
        <footer class="text-center mt-20 text-gray-400">
            <p>Generated with TeX Live, make4ht, and GitHub Actions.</p>
        </footer>

    </div>

</body>
</html>
